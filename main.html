<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div class='container'>
  <div class='content'>

    <button type="button" name="button" selector-data='document.getElementById' class='popupButton getIdBtn' id="IdBtn" data-clipboard-target="#IdBtn">Element By Id</button>
    <button type="button" name="button" selector-data='document.getElementByClassName' class='popupButton getClassBtn' id="classBtn" data-clipboard-target="#classBtn">Elements By Class</button>
    <button type="button" name="button" selector-data='document.querySelector' class='popupButton querySelectorBtn' id="queryBtn" data-clipboard-target="#queryBtn">Query Selector</button>
    <button type="button" name="button" selector-data='function(){}' class='popupButton getIdBtn' id="functionBtn" data-clipboard-target="#functionBtn">Function</button>
    <button type="button" name="button" selector-data='.addEventListener("", function(){})' class='popupButton getIdBtn' id="eventBtn" data-clipboard-target="#eventBtn">Event Listener</button>
    <button type="button" name="button" selector-data='class { constructor(){} }' class='popupButton getIdBtn' id="classES6Btn" data-clipboard-target="#classES6Btn">ES6 class</button>
    <hr>
    <p id="copyNotification">Code copied!</p>

  </div>
</div>

<script src="js/clipboard.js"></script>
<script src="js/script.js"></script>
</body>
</html>
